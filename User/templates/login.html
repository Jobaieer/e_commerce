<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <div class="login">
      <h1 class="Login__title">Log In</h1>
      <form action="/users/signin/" method="post" class="login__form">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <input type="submit" value="Sign Up" />
      </form>
    </div>
  </body>
</html>
